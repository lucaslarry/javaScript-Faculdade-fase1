<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV</title>

  <!-- GLOBAL -->
  <link rel="stylesheet" href="./assets/css/common/styles.css">
  <!-- HOME -->
  <link rel="stylesheet" href="./assets/css/home/home.css">
</head>

<body>
  <p class="container title">OUR DEVS</p>

  <!-- Bernado -->
  <section class="container-background color-bg-black">
    <div class="container person">
      <img class="person-img" src="./assets/img/bernado.jpg" alt="Bernado Schagfer">
      <div class="person-space-between">
        <div>
          <p class="font-64 color-white">Bernado Schafer</p>
          <div class="person-hability">
            <img class="svg" src="./assets/img/svg/lens.svg" alt="">
            <p class="font-24 color-white">Data analytics</p>
          </div>
        </div>

        <div class="person-description">
          <p class="bio color-white" data-fulltext="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.">
          </p>
          <button class="toggle-btn button">Read more</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Larry -->
  <section class="container-background color-bg-white">
    <div class="container person">
      <img class="person-img" src="./assets/img/larry.jpg" alt="Lucas Larry">
      <div class="person-space-between">
        <div>
          <p class="font-64 color-black">Lucas Larry</p>
          <div class="person-hability">
            <img class="svg" src="./assets/img/svg/quality.svg" alt="">
            <p class="font-24 color-black">Quality Assurance</p>
          </div>
          <div class="person-hability">
            <img class="svg" src="./assets/img/svg/back-black.svg" alt="">
            <p class="font-24 color-black">Back end Development</p>
          </div>
        </div>

        <div class="person-description">
          <p class="bio color-black" data-fulltext="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.">
          </p>
          <button class="toggle-btn button">Read more</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Micael -->
  <section class="container-background color-bg-black">
    <div class="container person">
      <img class="person-img" src="./assets/img/micael.png" alt="Micael Lima">
      <div class="person-space-between">
        <div>
          <p class="font-64 color-white">Micael Lima</p>
          <div class="person-hability">
            <img class="svg" src="./assets/img/svg/front.svg" alt="">
            <p class="font-24 color-white">Front end Development</p>
          </div>
          <div class="person-hability">
            <img class="svg" src="./assets/img/svg/back-white.svg" alt="">
            <p class="font-24 color-white">Back end Development</p>
          </div>
        </div>

        <div class="person-description">
          <p class="bio color-white" data-fulltext="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.">
          </p>
          <button class="toggle-btn button">Read more</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const MAX_CHARS = 100;

    document.querySelectorAll('.person-description').forEach(section => {
      const p = section.querySelector('.bio');
      const btn = section.querySelector('.toggle-btn');

      if (!p || !btn) return;

      const full = (p.dataset.fulltext || '').trim();
      const short = full.length > MAX_CHARS ? full.slice(0, MAX_CHARS) + '...' : full;

      let expanded = false;

      p.textContent = short;
      btn.textContent = 'Read more';

      btn.addEventListener('click', () => {
        expanded = !expanded;
        p.textContent = expanded ? full : short;
        btn.textContent = expanded ? 'Read Less' : 'Read more';
      });
    });
  </script>

  <section class="container color-bg-gray form">

    <p class="form-title">ENTRE EM CONTATO CONOSCO</p>

    <div class="forms">
      <input class="small-input" type="text" placeholder="Name">

      <input class="small-input" type="mail" placeholder="Mail">

      <input class="big-input" type="text" placeholder="Describre your project">
    </div>

  </section>

</body>

</html>
